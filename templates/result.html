<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
       <form method="post" action="{% url 'home' %}">

          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="home">
              <option value="fin_cash">FinCash</option>
              <option value="wishfin">Wishfin</option>
              <option value="wealth">Wealth Trust</option>
              <option value="clear">Clear Funds</option>
                <option value="paisa">Paisa Bazaar</option>
                <option value="ctax">Clear Tax</option>
                              <option value="upward">Upwardly</option>


            </select>
          </div>
            <input type="submit" class="btn btn-sm btn-primary">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align:center;">Sno.</th>
                    <th style="text-align:center;">Fund Name</th>
                    <th style="text-align:center;">Return (CAGR)</th>
                    <th style="text-align:center;">Return (CAGR) 3 Year</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td style="text-align:center;">{{forloop.counter}}</td>
                    <td style="text-align:center;"><a href="{{d.url}}"> {{d.fund_name}}</a></td>
                    <td style="text-align:center;">{% if d.1Y == 0 %} <span>NA</span> {% elif  d.1Y > 0 %} <span class="text-success"> {{d.1Y}}%</span> {% else %}<span class="text-danger"> {{d.1Y}}%</span>  {% endif %}</td>
                    <td style="text-align:center;">{% if d.3Y == 0 %} <span>NA</span> {% elif  d.3Y > 0 %} <span class="text-success"> {{d.3Y}}%</span> {% else %}<span class="text-danger"> {{d.3Y}}%</span>  {% endif %}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
